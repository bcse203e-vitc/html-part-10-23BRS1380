<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 8px;
        width: 200px;
        font-size: 16px;
      }
      button {
        padding: 8px 12px;
        font-size: 16px;
        margin-left: 5px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        width: 250px;
        margin: 20px auto;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f4f4f4;
        margin: 5px 0;
        border-radius: 5px;
      }
      .delete {
        background: red;
        color: white;
        border: none;
        padding: 5px 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button id="addTask">Add</button>

    <ul id="taskList"></ul>

    <script>
      document.getElementById("addTask").addEventListener("click", function () {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();

        if (taskText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `${taskText} <button class="delete">Remove</button>`;
        document.getElementById("taskList").appendChild(li);

        taskInput.value = "";

        li.querySelector(".delete").addEventListener("click", function () {
          li.remove();
        });
      });
    </script>
  </body>
</html>
